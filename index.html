<!DOCTYPE html>
<html>
    <head>
        <title>Transition-Transformation-Animation</title>
        <style>
            h1 {text-align: center; background-image: linear-gradient(to right,white,rgb(255, 255, 149));}
            div {float: left;}
            .img1 {height: 250px; width: 250px;}
            .img2 {height: 250px; width: 250px;}
            .img3 {height: 250px; width: 250px;}
            .card {background: rgb(255, 177, 88);width: 250px; height: 300px;border-radius: 10px;box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2); padding: 12px; font-size: 30px;}
            .card:hover {transition-duration: 2s; transform: rotate(7deg); }
            .main {justify-content: center;
                    gap: 20px;
                    display: flex;}
            @keyframes myAnimation {
                from {background-color: darkseagreen;}
                to {background-color: darksalmon;}
            }
            body {
                background-color: darkseagreen;
                animation-name: myAnimation;
                animation-duration: 4s;
                animation-iteration-count: infinite;
            }
        </style>
    </head>
    <body style="background-color: antiquewhite;">
        <h1>SHOE TREE</h1>
        <p>
            <div class="main">
                <div class="card">
                    <img class="img1" src="https://redtape.com/cdn/shop/files/RSO2835_15.jpg?v=1756809360"><br>
                    SPORTS SHOES
                </div>
                <div class="card">
                    <img class="img2" src="https://assets.ajio.com/medias/sys_master/root/20240806/ceBM/66b218d31d763220fa62009a/-473Wx593H-700191363-brown-MODEL.jpg"><br>
                    CASUAL SHOES
                </div>
                <div class="card">
                    <img class="img3" src="https://assets.myntassets.com/w_412,q_30,dpr_3,fl_progressive,f_webp/assets/images/2024/JULY/29/6xDjrKNT_1c000df180b841b690cd7ac98984e554.jpg"><br>
                    SNEAKERS
                </div>
            </div>
        </p>
    </body>
</html>
